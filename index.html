<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Forest | Endnight Games</title>
    <link href="/assets/favicon.png" type="image/png" rel="icon">
    <link href="style.css" type="text/css" rel="stylesheet">
</head>
<body>

    <!---------------------------- HEADER ---------------------------->

    <header>
        <div class="header-nav">
            <img id="studio-logo" src="/assets/endnight-logo.png" alt="Endnight Games Logo">
            <ul class="nav-button-list">
                <li> <a class="nav-button" href="#">HOME</a> </li>
                <li> <a id="yellow" class="nav-button" href="#">THE FOREST</a> </li>
                <li> <a class="nav-button" href="#">ABOUT</a> </li>
                <li> <a class="nav-button" href="#">UPDATES</a> </li>
                <li> <a class="nav-button" href="#">CAREERS</a> </li>
                <li> <a class="nav-button" href="#">SUPPORT</a> </li>
                <li> <a class="nav-button" href="#">CONTACT</a> </li>
            </ul>
            <button class="nav-burger-menu">
                <img src="/assets/hamburger_icon.png" alt="Hamburger Menu" width="50" height="50">
            </button>
        </div>
    </header>

    <!---------------------------- MAIN ---------------------------->

    <main>
        <div class="main-container">
            <div class="intro-container">
                <div class="logo-container">
                    <img id="game-logo" src="/assets/forest-logo.png" alt="Game Logo">
                    <p id="info-text">The Forest is an open world survival horror game. Build, explore, survive in this terrifying first person survival horror simulator.</p>
                    <a id="buy-button" target="_blank" href="http://store.steampowered.com/app/242760/The_Forest/">BUY NOW</a>
                </div>
            </div>
            <div class="description-container">

            </div>
        </div>
